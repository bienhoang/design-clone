<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode version -->
  <defs>
    <linearGradient id="blueGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#F8FAFC"/>

  <!-- Back card -->
  <rect x="140" y="120" width="200" height="260" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="3"/>

  <!-- Image placeholder on back card -->
  <rect x="160" y="145" width="160" height="90" rx="8" fill="#F1F5F9"/>
  <circle cx="185" cy="175" r="12" fill="#CBD5E1"/>
  <path d="M175 220 L210 190 L240 215 L280 170 L300 220 L175 220Z" fill="#CBD5E1"/>

  <!-- Text lines on back card -->
  <rect x="160" y="250" width="120" height="12" rx="4" fill="#E2E8F0"/>
  <rect x="160" y="275" width="90" height="12" rx="4" fill="#E2E8F0"/>
  <rect x="160" y="300" width="140" height="12" rx="4" fill="#E2E8F0"/>
  <rect x="160" y="325" width="60" height="12" rx="4" fill="#E2E8F0"/>

  <!-- Front card -->
  <rect x="172" y="132" width="200" height="260" rx="16" fill="url(#blueGradientLight)" filter="url(#shadowLight)"/>

  <!-- Image placeholder on front card -->
  <rect x="192" y="157" width="160" height="90" rx="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="217" cy="187" r="12" fill="rgba(255,255,255,0.3)"/>
  <path d="M207 232 L242 202 L272 227 L312 182 L332 232 L207 232Z" fill="rgba(255,255,255,0.3)"/>

  <!-- Text lines on front card -->
  <rect x="192" y="262" width="120" height="12" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="192" y="287" width="90" height="12" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="192" y="312" width="140" height="12" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="192" y="337" width="60" height="12" rx="4" fill="rgba(255,255,255,0.25)"/>

  <!-- Clone indicator -->
  <g transform="translate(340, 180)">
    <circle cx="30" cy="30" r="28" fill="#10B981"/>
    <path d="M20 30 L32 30 M32 22 L40 30 L32 38" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
