<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified icon version for favicons, small displays -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Back card -->
  <rect x="12" y="10" width="32" height="42" rx="4" fill="#1E293B" stroke="#334155" stroke-width="1.5"/>

  <!-- Front card -->
  <rect x="20" y="12" width="32" height="42" rx="4" fill="url(#iconGradient)"/>

  <!-- Simple content lines -->
  <rect x="25" y="18" width="22" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="25" y="30" width="18" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="25" y="36" width="14" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="25" y="42" width="20" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
