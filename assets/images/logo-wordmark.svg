<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal logo with wordmark -->
  <defs>
    <linearGradient id="wordmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(0, 8)">
    <!-- Back card -->
    <rect x="8" y="6" width="40" height="52" rx="5" fill="#1E293B" stroke="#334155" stroke-width="2"/>

    <!-- Front card -->
    <rect x="16" y="8" width="40" height="52" rx="5" fill="url(#wordmarkGradient)"/>

    <!-- Content lines -->
    <rect x="22" y="16" width="28" height="12" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="22" y="34" width="22" height="4" rx="1" fill="rgba(255,255,255,0.35)"/>
    <rect x="22" y="42" width="18" height="4" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="22" y="50" width="24" height="4" rx="1" fill="rgba(255,255,255,0.25)"/>
  </g>

  <!-- Wordmark: design-clone -->
  <text x="80" y="52" font-family="Space Grotesk, system-ui, sans-serif" font-size="32" font-weight="600" fill="#F1F5F9">
    design-clone
  </text>
</svg>
